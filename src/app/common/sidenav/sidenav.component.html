<mat-sidenav-container class="app-sidenav-container">
  <mat-sidenav #sidenav class="app-sidenav mat-elevation-z10"
               [opened]="!isSmallScreen()"
               [mode]="isSmallScreen() ? 'over' : 'side'">
    <mat-toolbar class="sidenav" color="primary">
      Informations
    </mat-toolbar>
    <mat-nav-list>
      <mat-list-item>
        <strong><a matLine routerLink="/teachers">Disponibilté</a></strong>
      </mat-list-item>
      <mat-list-item>
        <a matLine routerLink="/tests">Epreuves</a>
      </mat-list-item>
      <mat-list-item>
        <a matLine routerLink="/supervisors">Surveillants</a>
      </mat-list-item>
      <mat-list-item>
        <a matLine routerLink="/subjects">Matiére</a>
      </mat-list-item>
      <mat-list-item>
        <a matLine routerLink="/classes">Classes</a>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>


  <div class="app-sidenav-content">
    <app-toolbar (toggleSidenav)="sidenav.toggle()"></app-toolbar>
    <div class="wrapper">
      <router-outlet></router-outlet>
    </div>
  </div>
</mat-sidenav-container>
