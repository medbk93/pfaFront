<div class="example-container mat-elevation-z8">
  <div class="example-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Chercher Par surveillant">
    </mat-form-field>
  </div>
  <mat-table #table [dataSource]="dataSource">

    <!-- nom Column -->
    <ng-container matColumnDef="nom">
      <mat-header-cell *matHeaderCellDef> <strong>NOM</strong> </mat-header-cell>
      <mat-cell *matCellDef="let supervisor"> {{supervisor.nom}} </mat-cell>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="type">
      <mat-header-cell *matHeaderCellDef> <strong>TYPE</strong> </mat-header-cell>
      <mat-cell *matCellDef="let supervisor">
        <p *ngIf="supervisor.type === 'EPI'"> Permanent</p>
        <p *ngIf="supervisor.type !== 'EPI'"> Vacataire</p>
      </mat-cell>
    </ng-container>

    <!-- Heures Column -->
    <ng-container matColumnDef="heures">
      <mat-header-cell *matHeaderCellDef> <strong>Nombre d'heures</strong> </mat-header-cell>
      <mat-cell *matCellDef="let supervisor"> {{supervisor.nbrHeure}} h </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator #paginator
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 20]"
                 [showFirstLastButtons]="true">
  </mat-paginator>
</div>
